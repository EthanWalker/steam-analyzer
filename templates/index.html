<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Steam Analyzer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class = "jumbotron text-center">
        <img src="{{avatar}}" class="img-rounded" width="164" height="164">
        <h1>Hello {{username}}</h1>
    </div>

    <!-- Don't forget the "|safe"! -->
    <div class="row">
        <div id="general" class="col-md-4">
            <h2>General Information</h2>
             <ul>
                <li>Games Owned: {{game_count}}</li>
                <li>Games Played: {}</li>
                <li>Percentage Played: {}</li>
                <li>Friend Count: {{friends_count}}</li>
                <li>Total playtime : {{playtime}}</li>
            </ul>
        </div>
        <div id="chart" class="col-md-4">
            <h2>Top 5 games by playtime (in hrs)</h2>
            <embed type="image/svg+xml" src= {{ top_games_chart|safe }} />
        </div>
        <div id="chart2" class="col-md-4">
            <h2>Top 5 friend game counts</h2>
            <embed type="image/svg+xml" src= {{ top_game_counts_chart|safe }} />
        </div>

        <hr/>



    </div>
</body>
</html>
